<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <div class="result-container">
                <div class="operation-preview">
                    <input type="text" class="operation-preview" id="operationPreviewText" readonly>
                </div>
                <div class="result">
                    <input type="text" class="result-item" id="resultItem" value="0" readonly>
                </div>
            </div>
            <div class="selection-container">
                <div class="selection-item operator-item">
                    <button class="grid-content calculation-item operator-item" value="รท">รท</button>
                </div>
                <div class="selection-item operator-item">
                    <button class="grid-content operator-item" id="backspace" value="<"><</button>
                </div>
                <div class="selection-item operator-item">
                    <button class="grid-content clear-content" value="C">C</button>
                </div>
                <div class="selection-item clear-item">
                    <button class="grid-content clear-content" value="AC">AC</button>
                </div>  
                <div class="selection-item operator-item">
                    <button class="grid-content calculation-item operator-item" value="x">x</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value="7">7</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value="8">8</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value="9">9</button>
                </div>
                <div class="selection-item operator-item">
                    <button class="grid-content calculation-item operator-item" value="+">+</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value="4">4</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value="5">5</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value="6">6</button>
                </div>
                <div class="selection-item operator-item">
                    <button class="grid-content calculation-item operator-item" value="-">-</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value="1">1</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value="2">2</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value="3">3</button>
                </div>
                <div class="selection-item operator-item">
                    <button class="grid-content calculate-result operator-item" value="=">=</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value=".">.</button>
                </div>
                <div class="selection-item number-item">
                    <button class="grid-content calculation-item number-item" value="0">0</button>
                </div>
                <div class="selection-item sign-item">
                    <button class="grid-content clear-content biyoo-item" value="sign"><a href="https://github.com/Monocerum" target="_blank"><img src="biyoo.png" alt="Image of Biyoo" class="biyoo"></a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
